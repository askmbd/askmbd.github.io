    <script>
      let inputs = document.querySelectorAll("input");
      inputs.forEach((input) => {
        input.setAttribute("required", "required");
      });
      let selects = document.querySelectorAll("select");
      selects.forEach((select) => {
        select.setAttribute("required", "required");
      });

      window.addEventListener("load", function () {
        let intyDate = document.querySelector("#intyDate");
        let date = new Date();
        let month = date.getMonth() + 1;
        intyDate.value =
          date.getDate() + "/" + month + "/" + date.getFullYear();
        console.log(intyDate.value);
      });

      let url =
        "https://script.google.com/macros/s/AKfycbzEY7wP72x1zg_mojEWJbJrpUyaG6LUPumQqmjIRWm47aTJ1CxGxev2lbd6sQPzpFeOCQ/exec";
      let file = document.querySelector("#file");
      let img = document.querySelector("img");
      let fileIn = document.querySelector("#fileIn");
      file.addEventListener("change", () => {
        let fr = new FileReader();
        fr.addEventListener("loadend", () => {
          let res = fr.result;
          img.src = res;
          console.log(res);
          let spt = res.split("base64,")[1];
          // console.log(spt);
          let obj = {
            base64: spt,
            type: file.files[0].type,
            name: file.files[0].name,
          };
          fetch(url, {
            method: "POST",
