    <script>
      const form = document.getElementById("form");
      let table = document.getElementById("table");
      let date = document.getElementById("date");
      let subject = document.getElementById("subject");
      let type = document.getElementById("type");
      let saveBtn = document.getElementById("saveBtn");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const file = form.file.files[0];
        const fr = new FileReader();
        fr.readAsArrayBuffer(file);
        fr.onload = (f) => {
          const url =
            "https://script.google.com/macros/s/AKfycbyv7UiOxkVoYTlNM7ASeZcqmlROwk2GlEsxnFTxPuAWbAhIJVL-qP9as1vzECKU_gCT/exec";
          const qs = new URLSearchParams({
            filename: file.name,
            mimeType: file.type,
          });
          fetch(`${url}?${qs}`, {
            method: "POST",
            body: JSON.stringify({
              file: [...new Int8Array(f.target.result)],
              Subject: document.getElementById("subject").value,
              Type: document.getElementById("type").value,
              Date: document.getElementById("date").value,
              Id: Date.now(),
            }),
          })
            .then((res) => res.json())
            .then((data) => {
              //  let d = JSON.parse(data);
              alert("Notice added successfully");
              location.reload();
            })
            .catch(console.log);
        };
      });

      // Sort results by id in descending order, take two
      // and return the age as an integer.

      function getData(){
        fetch("https://script.google.com/macros/s/AKfycbyv7UiOxkVoYTlNM7ASeZcqmlROwk2GlEsxnFTxPuAWbAhIJVL-qP9as1vzECKU_gCT/exec")
        .then((response) => response.json())
        .then((data) => {
          console.log(data.data);
          for (let d of data.data) {
            //console.log(d);
            table.innerHTML += `
              <tr  data-id='${d.Id}'>
                  <td class="inform">${d.Date}</td>
                  <td class="inform">${d.Subject}</td>
                  <td class="viwe">
                    <a href="${d.file}" class="bg-success text-white py-1 px-2 rounded">
                      <i class="bi bi-eye pe-2"></i>Download
                    </a>
                  </td>
                  <td class="inform" data-id="${d.Id}">
                     <i class="text-danger bi bi-trash ps-2" id='delete' onclick='Delete("${d.Id}")'></i>
                  </td>
                </tr> `;
          }
        });
      }
      getData();
     

      function Delete(id) {
        fetch(`https://sheetdb.io/api/v1/xir6dlg2md4ba/Id/${id}`, {
          method: "DELETE",
          headers: {
            Accept: "application/json",
            "Content-Type": "application/json",
          },
        })
          .then((response) => response.json())
          .then((data) => {
            console.log('deleted');
            
          });
      }
