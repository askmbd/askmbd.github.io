 <script>
      let table = document.getElementById("table");
      let date = document.getElementById("date");
      let subject = document.getElementById("subject");
      let url = document.getElementById("url");

      let addBtn = document.getElementById("add");

      addBtn.addEventListener("click", function () {
        fetch("https://sheetdb.io/api/v1/ka5l4zrqm34tz", {
          method: "POST",
          headers: {
            Accept: "application/json",
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            data: [
              {
                DATE: date.value,
                SUBJECT: subject.value,
                URL: url.value,
              },
            ],
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            console.log(data);
            location.reload();
          });
      });

      // Sort results by id in descending order, take two
      // and return the age as an integer.

      fetch("https://sheetdb.io/api/v1/ka5l4zrqm34tz")
        .then((response) => response.json())
        .then((data) => {
          console.log(data);
          for (let d of data) {
            //console.log(d);
            table.innerHTML += `<tr>
              <th class="inform">${d.DATE}</th>

              <td class="inform">${d.SUBJECT}</td>
              <td class="viwe">
                <a href="#" class="bg-success text-white py-1 px-2 rounded">
                  <i class="bi bi-eye pe-2"></i>Viwe
                </a>
              </td>
              <td class="inform">
                <a href="#" class="bg-danger text-white py-1 px-2 rounded deleteBtn" data-date="${d.ID}">
                  <i class="bi bi-trash pe-2"></i>Delete
                </a>
              </td>
            </tr> `;
          }
          let deleteBtn = document.querySelectorAll(".deleteBtn");
          for (let btn of deleteBtn) {
            btn.addEventListener("click", function () {
              //alert(this.dataset.subject);
              fetch(
                `https://sheetdb.io/api/v1/ka5l4zrqm34tz/ID/${btn.dataset.date}`,
                {
                  method: "DELETE",
                  headers: {
                    Accept: "application/json",
                    "Content-Type": "application/json",
                  },
                }
              )
                .then((response) => response.json())
                .then((data) => {
                  console.log(data);
                  location.reload();
                });
            });
          }
        });
    </script>
