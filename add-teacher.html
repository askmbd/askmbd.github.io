    <script>
      const form = document.getElementById("form");
      let table = document.getElementById("table");
      let date = document.getElementById("date");
      let subject = document.getElementById("subject");
      let type = document.getElementById("type");
      let saveBtn = document.getElementById("saveBtn");

      saveBtn.addEventListener("click", () => {
        let files = document.getElementById("file");
        const file = files.files[0];
        const fr = new FileReader();
        fr.readAsArrayBuffer(file);
        fr.onload = (f) => {
          const url =
            "https://script.google.com/macros/s/AKfycbzTOe02WpUYSWioXMkfvqQfVPI65EOavlC1gk2XPbdnv73jPvVuyGmN2jIKPWHDsSR8RA/exec";
          const qs = new URLSearchParams({
            filename: file.name,
            mimeType: file.type,
          });
          fetch(`${url}?${qs}`, {
            method: "POST",
            body: JSON.stringify({
              file: [...new Int8Array(f.target.result)],
              Name: document.getElementById("name").value,
              Faname: document.getElementById("faname").value,
              Gender: document.getElementById("gender").value,
              BDate: document.getElementById("bdate").value,
              Age: document.getElementById("age").value,
              Date: document.getElementById("date").value,
              Number: document.getElementById("number").value,
              Study: document.getElementById("study").value,
              Exprence: document.getElementById("exprence").value,
              Type: document.getElementById("type").value,
              Village: document.getElementById("Village").value,
              Post: document.getElementById("Post").value,
              Uni: document.getElementById("Uni").value,
              Upojela: document.getElementById("Upojela").value,
              Jela: document.getElementById("Jela").value,
            }),
          })
            .then((res) => res.json())
            .then((data) => {
              alert("Teacher added successfully");
              console.log(data);
              //location.reload();
            })
            .catch(console.log);
        };
      });
